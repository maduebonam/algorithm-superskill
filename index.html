<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm</title>
</head>

<body>

    <script>

        //At this checkpoint, you are asked to write an algorithm that read a sentence, which ends with a point, character by character, and to determine:

        //Instructions

        //The length of the sentence (the number of characters).
        //The number of words in the sentence (assuming that the words are separated by a single space).
        //The number of vowels in the sentence.
        //You have to keep in mind that: 

        //Each character will be treated separately.
        //The last character is the point.
        //Use three variables as counters.


        function analyzeSentence(sentence) {

            let length = 0;
            let wordCount = 0;
            let vowelCount = 0;

            // Define vowels
            const vowels = 'aeiouAEIOU';

            // Process each character
            for (let i = 0; i < sentence.length; i++) {
                const char = sentence[i];

                // Increase the length counter for each character
                length++;

                // Check if the character is a vowel
                if (vowels.includes(char)) {
                    vowelCount++;
                }
            }

            // Count words by splitting the sentence by spaces
            // Subtract the final period if it's not preceded by a space
            wordCount = sentence.trim().slice(-1) === '.' ? sentence.trim().slice(0, -1).split(' ').length : sentence.trim().split(' ').length;

            // Output the results
            console.log(`Length of the sentence: ${length}`);
            console.log(`Number of words: ${wordCount}`);
            console.log(`Number of vowels: ${vowelCount}`);
        }

        // Example usage
        const sentence = "This is an example sentence.";
        analyzeSentence(sentence);

    </script>

</body>

</html>
